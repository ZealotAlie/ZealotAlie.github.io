{% for post in include.posts %}
	<li class="blog-post">
		<h2><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h2>
		<div class="post-content-preview" onclick="location.href='{% include relative-src.html src=post.url %}'" >
			{{ post.content | strip_html | truncate:156 }}
		</div>
		{% include post-title.html post=post %}
	</li>
{% endfor %}
